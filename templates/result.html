<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Stock Prediction Result</h1>
                        <div id="result-content">
                            <p class="lead">Stock Symbol: {{ stock_symbol }}</p>
                            <p class="lead">Predicted Stock Price for the Next Year: ${{ prediction }}</p>
                            <div class="d-grid gap-2">
                                <a href="/" class="btn btn-primary">Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
